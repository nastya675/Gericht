<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <title>Gerícht</title>
</head>

<body>
    <div class="container">
        <header class="header" id="header-id">
            <a href="./index.html" class="header-logo">Gerícht</a>
            <ul class="header-nav">
                <li><a href="./index.html">Home</a></li>
                <li><a href="">Pages</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Landing</a></li>
            </ul>
            <ul class="header-info">
                <li><a href="">Log In / Registration</a></li>
                <img src="./src/img/header-nav-info-linephoto.png" alt="" class="header-nav-info-line">
                <li><a href="#booking-id">Book Table</a></li>
            </ul>
            <section class="ontherocks">
                <div class="ontherocks-hashtags">
                    <a href="" class="ontherocks-hashtag">#Bar</a>
                    <a href="./index.html" class="ontherocks-hashtag">#Gericht</a>
                </div>
                <div class="ontherocks-middle-group">
                    <img src="./src/img/ontherocks-img.jpg" alt="" class="ontherocks-img">
                    <h1 class="ontherocks-title">On The Rocks</h1>
                    <a href=""><img src="./src/img/main-menu-scroll.png" alt="" class="ontherocks-scroll"></a>
                </div>
                <div class="ontherocks-sliders">
                    <div class="ontherocks-slider">01</div>
                    <div class="ontherocks-slider"><svg width="16" height="1" viewBox="0 0 16 1" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <line y1="0.5" x2="16" y2="0.5" stroke="#DCCA87" />
                        </svg>
                    </div>
                    <div class="ontherocks-slider">02</div>
                    <div class="ontherocks-slider">03</div>
                    <div class="ontherocks-slider">04</div>
                </div>
            </section>
        </header>
        <main class="main">
            <section class="booking" id="booking-id">
                <img src="./src/img/favicon.png" alt="" class="booking-icon">
                <div class="booking-box">
                    <div class="section-titles">
                        <div class="section-pretitle">Reservations</div>
                        <img src="./src/img/vector.png" alt="" class="booking-vector">
                        <div class="section-title">Book A Table</div>
                    </div>
                    <form action="" class="booking-input-wrappers">
                        <div class="booking-input-wrapper">
                            <select name="persons" id="" class="input-wrapper-inside">
                                <option value="1">1 Person</option>
                                <option value="2">2 Persons</option>
                                <option value="3">3 Persons</option>
                                <option value="4">4 Persons</option>
                                <option value="5">5 Persons</option>
                                <option value="6">6 Persons</option>
                                <option value="7">7 Persons</option>
                                <option value="8">8 Persons</option>
                                <option value="9">9+ Persons</option>
                            </select>
                        </div>
                        <div class="booking-input-wrapper">
                            <input type="date" name="date" id="date" class="input-wrapper-inside">
                        </div>
                        <div class="booking-input-wrapper">
                            <input type="time" name="time" id="time" class="input-wrapper-inside">
                        </div>
                        <button type="submit" class="button booking-button">Book Now</button>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
